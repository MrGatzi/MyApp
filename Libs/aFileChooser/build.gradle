apply plugin: 'com.android.library'

    dependencies {
        compile 'com.android.support:appcompat-v7:24.1.1'
    }

    android {
        compileSdkVersion 24
        buildToolsVersion "24.0.1"

        defaultConfig {
            minSdkVersion 17
            targetSdkVersion 24
            versionCode 1
            versionName "1.0"
        }

        sourceSets {
            main {
                manifest.srcFile 'AndroidManifest.xml'
                java.srcDirs = ['src']
                res.srcDirs = ['res']
            }
        }
    }